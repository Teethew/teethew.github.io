<main class="pb-5">
    <div class="container main my-5 rounded-lg" style="background-color: #202024;">

        <div class="row">

            <div class="col-md-4">
                <app-perfil-lateral></app-perfil-lateral>
            </div>

            <div class="col-md-8 pt-4">

                <h3 class="text-center mb-4 texto">Fique à vontade pra editar seu post ✍</h3>

                <div class="form-group">
                    <label class="texto" for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu titulo"
                        [(ngModel)]='postagens.titulo'>
                </div>

                <div class="form-group">
                    <label class="texto" for="texto">Texto:</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto"
                        [(ngModel)]='postagens.texto'></textarea>
                </div>

                <div class="row d-flex align-items-end">

                    <div class="col-md-6">
                        <div class="form-group m-0">
                            <label class="texto" for="tema">Escolha um tema ou <a routerLink='/cadastro-tema'>Cadastre
                                    um novo</a></label>
                            <select name="tema" id='tema' class="form-control" [(ngModel)]='idTema'
                                (change)='findByIdTema()'>
                                <option *ngFor='let item of listaTema' value={{item.id}}>
                                    {{item.descricao}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-success texto"     (click)='salvar()'>Publicar</button>
                        <button type="submit" class="btn btn-outline-danger texto ml-3" (click)='btnNao()'>Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
